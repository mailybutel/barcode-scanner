<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maily Butel | Barcode Scanner</title>
    <!-- Link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Open+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- Link MDL styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Link google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.3/JsBarcode.all.min.js"></script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header>
        <div class="nav mdl-grid">
            <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">
                <span class="arrow-back material-icons" onclick="back()">arrow_back</span>
                <a id="batch-name" class="name-logo font-bold font-italics" href="index.html">Barcode Scanner</a>
            </div>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">
                    <div class="button-container">
                        <button type="button" class="hover-red mdl-button mdl-js-button mdl-button--raised" onclick="newBarcode()">Add Barcode</button>
                    </div>

                    <div class="outer-container">
                        <h1 class="section-title">Saved Barcodes</h1>
                        <div class="list-container mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
                            <ul class="mdl-list" id="barcodes-list">
                                <li class="list-item mdl-list__item" onclick="">
                                    <span class="mdl-list__item-primary-content">
                                        <span>Sprint Name</span>
                                    </span>
                                    <a class="mdl-list__item-secondary-action"><i class="material-icons">delete</i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- popup content -->
            <div id="popup-images">
                <div id="bg-overlay" onclick="hideBarcode()"></div>
                <div id="inner-body">
                    <span id="img-back" class="material-icons">arrow_back_ios</span>
                    <svg id="barcode"></svg>
                    <span id="img-next" class="material-icons">arrow_forward_ios</span>
                </div>
            </div>

        </div>

    </main>
    <script src="dialog-polyfill.js"></script>
    <script src="shared.js"></script>
    <script src="batch.js"></script>
</div>


</body>
</html>
